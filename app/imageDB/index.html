<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To upload images to Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
      div.preview-images > img {
        width: 30%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 mt-3">
          <h4>To Upload Images to Database</h4>

          <form class="mt-4"
            action="/upload"
            method="POST"
            enctype="multipart/form-data"
          >
          <div>
            <label for="name">Image Title</label>
            <input type="text" id="name" placeholder="Name" 
                   value="" name="name" required>
        </div>
            <div class="form-group">
              <input
                type="file"
                name="file"
                id="input-files"
                class="form-control-file border"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="preview-images"></div>
          </div>
        </div>
      </div>
  
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script>
        $(document).ready(function() {
          let imagesPreview = function(input, placeToInsertImagePreview) {
            if (input.files) {
              let filesAmount = input.files.length;
              for (i = 0; i < filesAmount; i++) {
                let reader = new FileReader();
                reader.onload = function(event) {
                  $($.parseHTML("<img>"))
                    .attr("src", event.target.result)
                    .appendTo(placeToInsertImagePreview);
                };
                reader.readAsDataURL(input.files[i]);
              }
            }
          };
          $("#input-files").on("change", function() {
            imagesPreview(this, "div.preview-images");
          });
        });
      </script>
      </div>

      <hr />

      <h1>Uploaded Images to Database</h1>
      <h4>Click on Image to Delete it from the Database</h4>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script>
        $(document).ready(function() {
          $.getJSON("http://localhost:3000/files", function (data) {
            const img_array = [];
            for (let i = 0; i < data.length; i++){
              var optionString = data[i].url;
              var img = document.createElement('img');
              img.src = "" + optionString;
              img.id = "img" + i;
              img.style.width = "300px";
              //img.style.height = "auto";
              img.style.height = "300px";
              img_array.push(img)
              document.getElementById('div1').appendChild(img);
            }
            for (let i = 0; i < img_array.length; i++){
              img_array[i].addEventListener("click", () => {
                img_array[i].remove();
                fetch(img_array[i].src, { method:'DELETE'});
              });
            }  
          });
        });
      </script>
      <div1 id = "div1"></div1>
  </body>
</html>
